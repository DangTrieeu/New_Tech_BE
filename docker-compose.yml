version: "3.8"

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: twelveti/new_tech_backend:latest
    container_name: new_tech_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT= ${PORT}
      - HOST_NAME=${HOST_NAME}
      # Database
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      # APIs
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      # Frontend URL
      - FRONTEND_URL=${FRONTEND_URL}
    env_file:
      - .env
    networks:
      - app-network
      - do-an-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
networks:
  app-network:
    driver: bridge

  do-an-network:
    external: true
    name: do-an-network

